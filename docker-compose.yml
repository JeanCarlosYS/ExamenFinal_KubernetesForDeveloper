version: "3.9"
services:
  app-service-image:
    image: appfutbolservice
    container_name: micro-api-container
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8082"
    networks:
      - spring-network
    depends_on:
      - mysql

  mysql:
    image: mysql
    container_name: mysql_database
    environment:
      MYSQL_ROOT_PASSWORD: rootMYSQL159
      MYSQL_DATABASE: AppClubDB
      MYSQL_USER: system
      MYSQL_PASSWORD: 123456
    ports:
      - "3307:3306"
    networks:
      - spring-network
    volumes:
      - mysql-volume:/var/lib/mysql
networks:
  spring-network:
volumes:
  mysql-volume:
  